---
groups:
  - name: docker-build
    jobs:
      - 'build-docker-latest-rc'
      - 'test-docker-image'
      - 'push-docker-latest'

resources:
- name: semver
  type: semver
  source:
    driver: git
#    uri: ((git-repo))
    uri: ((git-repo-ssh))
    branch: master
    file: ((docker-image-name))-version
#    username: ((git-user))
#    password: ((git-password))
    private_key: ((git-key))

## next: add version to jobs (below)
## check CGI vault for values of git user/password

- name: docker-images
  type: git
  source:
    uri: ((git-repo))
    branch: master
    paths:
      - ((git-folder))
- name: ((docker-image-name))-docker-latest-rc
  type: docker-image
  source:
    username: ((docker-hub-user))
    password: ((docker-hub-password))
    repository: ((docker-hub-repo))
    tag: latest-rc
- name: ((docker-image-name))-docker-latest
  type: docker-image
  source:
    username: ((docker-hub-user))
    password: ((docker-hub-password))
    repository: ((docker-hub-repo))
    tag: latest

jobs:
- name: build-docker-latest-rc
  public: true
  plan:
  - get: docker-images
    trigger: true
  - get: semver
  - put: ((docker-image-name))-docker-latest-rc
    params:
      build: docker-images/((git-folder))
- name: test-docker-image
  public: true
  plan:
  - get: docker-images
  - get: ((docker-image-name))-docker-latest-rc
    passed: ['build-docker-latest-rc']
    trigger: true
  - task: run
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: ((docker-hub-repo))
          tag: latest-rc
      inputs:
      - name: docker-images
      run:
        path: docker-images/ci/scripts/test-docker.sh
- name: push-docker-latest
  public: true
  plan:
  - put: semver
    params: {bump: minor}
  - get: ((docker-image-name))-docker-latest-rc
    passed: ['test-docker-image']
    trigger: true
    params: { save: true }
  - put: ((docker-image-name))-docker-latest
    params:
      load: ((docker-image-name))-docker-latest-rc
